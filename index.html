<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIBRARY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>LIBRARY</h1>
      <button class="addabook">ADD A BOOK</button>
    </div>
    <div class="middlepart">
      <dialog>
        <form action="" method="dialog">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />

          <label for="author">Author</label>
          <input type="text" id="author" name="author" />

          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" />
          <div>
            <div>
              <label for="read">Read</label>
              <input type="radio" id="read" name="read" value="yes" required />
            </div>
            <div>
              <label for="not-read">Not Read</label>
              <input
                type="radio"
                id="not-read"
                name="read"
                value="no"
                required
              />
            </div>
          </div>
          <button class="form-submit" type="submit">Submit</button>
        </form>
      </dialog>
      <div class="griddy"></div>
    </div>
    <div class="footer"><h1>THIS PROJECT IS MADE BY SHUBH</h1></div>
    <script src="server.js"></script>
  </body>
</html>
