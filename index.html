<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIBRARY</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>LIBRARY</h1>
      <button class="addabook">ADD A BOOK</button>
    </div>
    <div class="middlepart">
      <dialog>
        <div class="forms">
        <form>
          <label for="title">TITLE OF THE BOOK</label>
          <input type="text" id="title" placeholder="Title of the book..." required> 
          <label for="author">AUTHOR OF THE BOOK</label>
          <input type="text" id="author" placeholder="Author of the book..." required> 
          <label for="pages">NUMBER OF PAGES IN THE BOOK</label>
          <input type="number" id="pages" placeholder="Number of pages..." required> 
          <label>
              Read the book:
              <input type="checkbox" id="read">
          </label> 
        <button class="closemodalbtn">Close</button>
      </div>
      </dialog>
      <div class="griddy"></div>
    </div>
    <div class="footer"><h1>THIS PROJECT IS MADE BY SHUBH</h1></div>
    <script src="server.js"></script>
  </body>
</html>
